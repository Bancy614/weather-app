<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Weather app HTML CSS and Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Weatherforecast">
      <div class="card weather">
        <div class="card-body">
          <h2 class="card-title weather">Weather App</h2>
          <div class="search">
            <form id="city-form">
              <input
                id="search"
                type="text"
                placeholder="Enter city name"
                class="rounded border p-1 mt-3 search-btn"
              />

              <input
                type="submit"
                value="Search"
                id="searchBtn"
                class="btn btn-primary city"
              />
              <button id="current" class="btn btn-success">Current</button>
            </form>
          </div>

          <div id="day"></div>
          <div class="weather">
            <h1 id="city"></h1>
            <h2 id="temp"></h2>
            <h3 id="details"></h3>

            <div class="weatherdetails">
              <div>
                <p class="humid">Humidity</p>
                <h4 id="humidity"></h4>
              </div>

              <div>
                <p class="windspeed">Wind Speed</p>
                <h5 id="wind"></h5>
              </div>

              <div>
                <h5 id="dayweather"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="src/index.js"></script>
    </div>
    <footer>
      <a class="source" href="">Open-Source code</a>
      <p class="coder">Coded by Bancy Ndirangu</p>
    </footer>
  </body>
</html>
